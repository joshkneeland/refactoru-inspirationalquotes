<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Just+Another+Hand" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Berkshire+Swash" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Courgette" />
</head>
<body>

	<main class="container">
	<h1>Max's Words Of Wisdom</h1>
	<section class="append-quotes">
	<h2 class="append-quote-title">Enter Your Max Quote Below!</h2>
			
	</section> <!-- END OF APPEND QUOTES -->
		
	<section class="form-container">
			<form>
				<div class="input-wrapper">
					<h3 class="input-wrapper-header">Author</h3>
					<textarea class="author-input"></textarea>
				</div> <!-- END OF AUTHOR WRAPPER -->
				<div class="input-wrapper-two">
					<h3 class="input-wrapper-header-two">Quote</h3>
					<textarea class="quote-input"></textarea>
				</div> <!-- END OF QUOTE WRAPPER -->
				<input class="submit-button" type="submit" value="Submit">
			</form>
		</section> <!-- END OF FORM CONTAINER -->

	</main> <!-- END OF MAIN CONTAINER -->

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
